default:

    # estimated relative growth size of R memory relative to block size
    R_memory_bloat          : 4
    R_processing_bloat      : 5

    # number of items returned by stac service
    rstac_pagination_limit  : 1000

    # default raster package
    R_raster_pkg            : "raster"

    # GDAL GTiff default creation options
    GTiff_default_options   : ["COMPRESS=LZW", "BIGTIFF=YES"]

    # Data cube types known to sits
    data_sources            : ["WTSS", "SATVEG", "LOCAL", "RASTER", "BDC", "DEAFRICA", "USGS", "AWS", "PROBS", "CLASSIFIED"]
    cube_classes            : ["wtss_cube", "satveg_cube", "local_cube", "raster_cube", "bdc_cube", "deafrica_cube", "usgs_cube", "aws_cube",  "probs_cube", "classified_image"]

    # Image file extensions known to SITS
    img_file_extensions     : ["tiff", "tif", "jp2", "hdf", "vrt"]

    # BDC configuration for access to data
    bdc_stac                : "https://brazildatacube.dpi.inpe.br/stac/"
    bdc_extension           : ["tif"]
    bdc_wtss_server         : "https://brazildatacube.dpi.inpe.br/wtss/"

    # EOAfrica configuration for access to data
    deafrica_stac           : "https://explorer.digitalearth.africa/stac/"
    deafrica_extension      : ["tif"]

    # aws configuration for access to data
    aws_stac                : "https://earth-search.aws.element84.com/v0/"

    # usgs configuration for access to data
    usgs_stac               : "https://landsatlook.usgs.gov/sat-api/stac"

    # AWS configuration
    AWS_DEFAULT_REGION      :
        AWS                 : "eu-central-1"
        DEAFRICA            : "af-south-1"
        USGS                : "us-west-2"

    AWS_S3_ENDPOINT         :
        AWS                 : "s3.amazonaws.com"
        DEAFRICA            : "s3.af-south-1.amazonaws.com"
        USGS                : "s3.amazonaws.com"

    AWS_REQUEST_PAYER       :
        AWS                 : "requester"
        DEAFRICA            : "requester"
        USGS                : "requester"

    sources:
        CLASSIFIED                    :
            s3_class                  : ["classified_image"]
            scale_factor              : 1
            minimum_value             : 1
            maximum_value             : 1000
            missing_value             : -9999
        PROBS                   :
            scale_factor        : 0.0001
            minimum_value       : 0
            maximum_value       : 10000
            missing_value       : -9999
        BDC                           :
            s3_class                  : ["bdc_cube", "raster_cube"]
            collections               :
                CB4_64                :
                CB4_64_16D_STK        :
                CB4_20_1M_STK         :
                LC8_30                :
                LC8_30_16D_STK        :
                MOD13Q1               :
                MYD13Q1               :
                S2_10                 :
                S2_10_16D_STK         :
                MOZ:
                    platforms: ["LANDSAT-8", "LANDSAT-7", "LANDSAT-5"]
                    sensors: ["OLI", "ETM", "TM"]
                    bands:
                HLS_10:
                HLS_30:
            satellites                :
                LANDSAT-8             :
                    sensors           :
                        OLI           : &bdc_oli
                            bands     :
                                NDVI  : &bdc_oli_ndvi
                                    missing_value: -9999
                                    minimum_value: -3000
                                    maximum_value: 10000
                                    scale_factor : 0.0001
                                    offset_value : 0
                                    resampling   : "bilinear"
                                    resolutions_x: [30]
                                    resolutions_y: [30]
                                EVI   : *bdc_oli_ndvi
                                BAND1 : &bdc_oli_b1
                                    missing_value: -9999
                                    minimum_value: 0
                                    maximum_value: 10000
                                    scale_factor : 0.0001
                                    offset_value : 0
                                    resampling   : "bilinear"
                                    resolutions  : [30]
                                BAND2 : *bdc_oli_b1
                                BAND3 : *bdc_oli_b1
                                BAND4 : *bdc_oli_b1
                                BAND5 : *bdc_oli_b1
                                BAND6 : *bdc_oli_b1
                                BAND7 : *bdc_oli_b1
                            cloud_band:
                                bit_mask     : FALSE
                                band_name    : "FMASK4"
                                values       :
                                    0        : "clear land pixel"
                                    1        : "clear water pixel"
                                    2        : "cloud shadow"
                                    3        : "snow"
                                    4        : "cloud"
                                    255      : "no observation"
                                interp_values: [2, 3, 4, 255]
                                resampling   : "ngb"
                                resolutions_x: [30]
                                resolutions_y: [30]
                CBERS4                :
                    sensors           :
                        AWFI          : &bdc_awfi
                            bands     :
                                NDVI  : &bdc_awfi_ndvi
                                    missing_value: -9999
                                    minimum_value: -10000
                                    maximum_value: 10000
                                    scale_factor : 0.0001
                                    offset_value : 0
                                    resampling   : "bilinear"
                                    resolutions  : [64]
                                    sits_name    : "NDVI"
                                EVI   :
                                    <<: *bdc_awfi_ndvi
                                    sits_name    : "EVI"
                                BAND13: &bdc_awfi_b13
                                    missing_value: -9999
                                    minimum_value: 0
                                    maximum_value: 10000
                                    scale_factor : 0.0001
                                    offset_value : 0
                                    resampling   : "bilinear"
                                    resolutions  : [64]
                                BAND14: *bdc_awfi_b13
                                BAND15: *bdc_awfi_b13
                                BAND16: *bdc_awfi_b13
                            cloud_band:
                                bit_mask     : FALSE
                                band_name    : "CMASK"
                                values       :
                                    4        : "cloud"
                                interp_values: [4]
                                resampling   : "ngb"
                                resolutions  : [64]
                SENTINEL-2            :
                    sensors           :
                        MSI           : &bdc_msi
                            bands_names:
                            bands_sits:
                            bands     :
                                NDVI  : &bdc_msi_ndvi
                                    missing_value: -9999
                                    minimum_value: -9999
                                    maximum_value: 10000
                                    scale_factor : 0.0001
                                    offset_value : 0
                                    resampling   : "bilinear"
                                    resolutions  : [10]
                                EVI   : *bdc_msi_ndvi
                                BAND1 : &bdc_msi_band1
                                    missing_value: -9999
                                    minimum_value: 0
                                    maximum_value: 10000
                                    scale_factor : 0.0001
                                    offset_value : 0
                                    resampling   : "bilinear"
                                    resolutions  : [10]
                                BAND2 : *bdc_msi_band1
                                BAND3 : *bdc_msi_band1
                                BAND4 : *bdc_msi_band1
                                BAND5 : *bdc_msi_band1
                                BAND6 : *bdc_msi_band1
                                BAND7 : *bdc_msi_band1
                                BAND8 : *bdc_msi_band1
                                BAND8A: *bdc_msi_band1
                                BAND9 : *bdc_msi_band1
                                BAND10: *bdc_msi_band1
                                BAND11: *bdc_msi_band1
                                BAND12: *bdc_msi_band1
                            cloud_band:
                                bit_mask     : FALSE
                                band_name    : "FMASK4"
                                values       :
                                    0        : "clear land pixel"
                                    1        : "clear water pixel"
                                    2        : "cloud shadow"
                                    3        : "snow"
                                    4        : "cloud"
                                    255      : "no observation"
                                interp_values: [2, 3, 4, 255]
                                resampling   : "ngb"
                                resolutions  : [10]
        WTSS                          :
            s3_class                  : ["wtss_cube"]
            url                       : "https://brazildatacube.dpi.inpe.br/wtss/"
            satellites                :
                TERRA                 :
                    sensors           :
                        MODIS         : &wtss_modis
                            bands     :
                                NDVI  : &wtss_modis_ndvi
                                    missing_value: -3000
                                    minimum_value: -3000
                                    maximum_value: 10000
                                    scale_factor : 0.0001
                                    offset_value : 0
                                    resampling   : "bilinear"
                                    resolutions  : [231.656]
                                EVI   : *wtss_modis_ndvi
                                blue  : &wtss_modis_blue
                                    missing_value: -1000
                                    minimum_value: 0
                                    maximum_value: 10000
                                    scale_factor : 0.0001
                                    offset_value : 0
                                    resampling   : "bilinear"
                                    resolutions  : [231.656]
                                red   : *wtss_modis_blue
                                nir   : *wtss_modis_blue
                                mir   : *wtss_modis_blue
                            cloud_band:
                                bit_mask     : FALSE
                                band_name    : "RELIABILITY"
                                values       :
                                    0        : "Use with confidence"
                                    1        : "Useful, but look at other QA information"
                                    2        : "Target covered with snow/ice"
                                    3        : "Target not visible, covered with cloud"
                                    255      : "Fill/No Data-Not Processed"
                                interp_values: [2, 3, 255]
                                resampling   : "ngb"
                                resolutions  : [231.656]
                LANDSAT-8             :
                    sensors           :
                        OLI           : *bdc_oli
                CBERS4                :
                    sensors           :
                        AWFI          : *bdc_awfi
                SENTINEL-2            :
                    sensors           :
                        MSI           : *bdc_msi
        SATVEG                        :
            s3_class                  : ["satveg_cube"]
            url                       : "https://www.satveg.cnptia.embrapa.br/satvegws/ws/perfil/ZW46IXzr4pRzJlX/"
            url_test                  : "https://www.satveg.cnptia.embrapa.br/satvegws/ws/perfil/ZW46IXzr4pRzJlX/ndvi/ponto/-55.50563/-11.71557/terra/1//"
            cubes                     :
                terra                 :
                    bbox              : &satveg_terra_bbox
                        xmin          : -81.2341
                        xmax          : -31.9165
                        ymin          : -30.0000
                        ymax          : 10.0000
                    size              : &satveg_terra_size
                        nrows         : 24000
                        ncols         : 19200
                    prefilter         : &satveg_terra_prefilter ["0", "1", "2", "3"] # "0" - none, "1" - no data correction, "2" - cloud correction, "3" - no data and cloud correction
                    crs               : &satveg_terra_crs "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs"
                    satellite         : "TERRA"
                    sensor            : "MODIS"
                aqua                  :
                    bbox              : *satveg_terra_bbox
                    size              : *satveg_terra_size
                    prefilter         : *satveg_terra_prefilter
                    crs               : *satveg_terra_crs
                    satellite         : "AQUA"
                comb                  :
                    bbox              : *satveg_terra_bbox
                    size              : *satveg_terra_size
                    prefilter         : *satveg_terra_prefilter
                    crs               : *satveg_terra_crs
                    satellite         : "TERRA+AQUA"
            satellites                :
                TERRA                 :
                    sensors           :
                        MODIS         : &satveg_modis
                            bands     :
                                NDVI  : *wtss_modis_ndvi
                                EVI   : *wtss_modis_ndvi
                AQUA                  :
                    sensors           :
                        MODIS         : *satveg_modis
                TERRA+ACQUA           :
                    sensors           :
                        MODIS         : *satveg_modis
        AWS                           :
            s3_class                  : ["aws_cube", "raster_cube"]
            cubes                     :
                sentinel-s2-l2a       :
                    satellite         : "SENTINEL-2"
            satellites                :
                SENTINEL-2            :
                    sensors           :
                        MSI           : &aws_msi
                            bands     :
                                B01   : &aws_msi_60m
                                    missing_value: -9999
                                    minimum_value: 0
                                    maximum_value: 10000
                                    scale_factor : 0.0001
                                    offset_value : 0
                                    resampling   : "bilinear"
                                    resolutions  : [60]
                                B02   : &aws_msi_10m
                                    missing_value: -9999
                                    minimum_value: 0
                                    maximum_value: 10000
                                    scale_factor : 0.0001
                                    offset_value : 0
                                    resampling   : "bilinear"
                                    resolutions  : [10, 20, 60]
                                B03   : *aws_msi_10m
                                B04   : *aws_msi_10m
                                B05   : &aws_msi_20m
                                    missing_value: -9999
                                    minimum_value: 0
                                    maximum_value: 10000
                                    scale_factor : 0.0001
                                    offset_value : 0
                                    resampling   : "bilinear"
                                    resolutions  : [20, 60]
                                B06   : *aws_msi_20m
                                B07   : *aws_msi_20m
                                B08   : *aws_msi_10m
                                B8A   : *aws_msi_20m
                                B09   : *aws_msi_60m
                                B10   : *aws_msi_60m
                                B11   : *aws_msi_20m
                                B12   : *aws_msi_20m
                            cloud_band:
                                bit_mask     : FALSE
                                band_name    : "SCL"
                                values       :
                                    0        : "missing_data"
                                    1        : "defective pixel"
                                    2        : "shadows"
                                    3        : "cloud shadows"
                                    4        : "vegetation"
                                    5        : "non-vegetated"
                                    6        : "water"
                                    7        : "unclassified"
                                    8        : "cloud medium"
                                    9        : "cloud high"
                                    10       : "thin cirrus"
                                    11       : "snow or ice"
                                interp_values: [0, 1, 2, 3, 8, 9, 10, 11]
                                resampling   : "ngb"
                                resolutions  : [20, 60]
        USGS                          :
            s3_class                  : ["usgs_cube", "raster_cube"]
            cubes                     :
                landsat-c2l2-sr       :
            satellites                :
                LANDSAT-8             :
                    sensors           :
                        OLI           :
                            bands     :
                                SR_B1 : &usgs_oli_b1
                                    missing_value: 0
                                    minimum_value: 7273
                                    maximum_value: 43636
                                    scale_factor : 0.0000275
                                    offset_value : -0.2
                                    resampling   : "bilinear"
                                    resolutions  : [30]
                                SR_B2 : *usgs_oli_b1
                                SR_B3 : *usgs_oli_b1
                                SR_B4 : *usgs_oli_b1
                                SR_B5 : *usgs_oli_b1
                                SR_B6 : *usgs_oli_b1
                                SR_B7 : *usgs_oli_b1
                            cloud_band:
                                bit_mask     : TRUE
                                band_name    : "QA_PIXEL"
                                values:
                                    0        : "missing_data"
                                    1        : "Dilated Cloud"
                                    2        : "High confidence cirrus"
                                    4        : "High confidence cloud shadow"
                                    5        : "High confidence snow cover"
                                    6        : "Clear"
                                    7        : "Water"
                                    9        : "High confidence of cloud"
                                    11       : "High confidence of cloud shadow"
                                    13       : "High confidence of snow"
                                    15       : "High confidence of cirrus"
                                interp_values: [0, 1, 2, 4, 5, 9, 11, 13, 15]
                                resampling   : "ngb"
                                resolutions  : [30]
        DEAFRICA                      :
            s3_class                  : ["deafrica_cube", "raster_cube"]
            cubes                     :
                ga_s2_gm              :
                s2_l2a                :
            satellites                :
                SENTINEL-2            :
                    sensors           :
                        MSI           : &deafrica_msi
                            bands     :
                                B01   : &deafrica_msi_60m
                                    missing_value: -9999
                                    minimum_value: 0
                                    maximum_value: 10000
                                    scale_factor : 0.0001
                                    offset_value : 0
                                    resampling   : "bilinear"
                                    resolutions  : [60]
                                B02   : &deafrica_msi_10m
                                    missing_value: -9999
                                    minimum_value: 0
                                    maximum_value: 10000
                                    scale_factor : 0.0001
                                    offset_value : 0
                                    resampling   : "bilinear"
                                    resolutions  : [10]
                                B03   : *deafrica_msi_10m
                                B04   : *deafrica_msi_10m
                                B05   : &deafrica_msi_20m
                                    missing_value: -9999
                                    minimum_value: 0
                                    maximum_value: 10000
                                    scale_factor : 0.0001
                                    offset_value : 0
                                    resampling   : "bilinear"
                                    resolutions  : [20]
                                B06   : *deafrica_msi_20m
                                B07   : *deafrica_msi_20m
                                B08   : *deafrica_msi_10m
                                B8A   : *deafrica_msi_20m
                                B09   : *deafrica_msi_60m
                                B10   : *deafrica_msi_60m
                                B11   : *deafrica_msi_20m
                                B12   : *deafrica_msi_20m
                            cloud_band:
                                bit_mask     : FALSE
                                band_name    : "SCL"
                                values       :
                                    0        : "missing_data"
                                    1        : "defective pixel"
                                    2        : "shadows"
                                    3        : "cloud shadows"
                                    4        : "vegetation"
                                    5        : "non-vegetated"
                                    6        : "water"
                                    7        : "unclassified"
                                    8        : "cloud medium"
                                    9        : "cloud high"
                                    10       : "thin cirrus"
                                    11       : "snow or ice"
                                interp_values: [0, 1, 2, 3, 8, 9, 10, 11]
                                resampling   : "ngb"
                                resolutions  : [20]
        LOCAL                         :
            s3_class                  : ["local_cube", "raster_cube"]
            satellites:
                LANDSAT-8:
                    sensors:
                        OLI         :
                            bands             :
                            cloud_band        :
                LANDSAT-7/ETM         :
                    bands             :
                    cloud_band        : *bdc_oli
                LANDSAT-5             :
                    sensors           :
                        TM            : *bdc_oli
                SENTINEL-2            :
                    sensors           :
                        MSI           : *bdc_msi
                TERRA                 :
                    sensors           :
                        MODIS         : *wtss_modis
                AQUA                  :
                    sensors           :
                        MODIS         : *wtss_modis

    colors:
        Araguaia :           "mediumaquamarine"
        Beans :              "lightskyblue3"
        Campo_Cerrado :      "darkseagreen3"
        Cerradao     :       "olivedrab"
        Cerrado :            "yellowgreen"
        Cerrado_Rupestre :   "palegreen"
        Corn :               "burlywood3"
        Cotton:              "wheat2"
        Cropland:            "orange4"
        Dunas :              "honeydew3"
        Deforestation:       "darkred"
        Deforestatio:        "darkred"
        Dense_Tree_Savanna : "forestgreen"
        Fallow_Cotton :      "wheat2"
        Millet_Cotton :      "wheat4"
        Forest :             "darkgreen"
        Planted Forest :     "mediumseagreen"
        Pasture :            "khaki"
        NatNonVegetated :    "honeydew3"
        NonForest:           "lightsteelblue2"
        Savanna :            "springgreen"
        Shrublands :         "palegreen"
        Soy_Corn :           "orange2"
        Soy_Cotton :         "orangered4"
        Soy_Fallow :         "orange4"
        Soy_Sorghum:         "darkorange3"
        Soy_Millet :         "darkorange"
        Soy_Sunflower :      "darkorange4"
        Sugarcane :          "gold4"
        Urban_Area :         "ivory4"
        Water      :         "royalblue3"
        Wetlands   :         "mediumaquamarine"
