# estimated relative growth size of R memory relative to block size
R_memory_bloat          : 4
R_processing_bloat      : 5

# number of items returned by stac service
rstac_pagination_limit  : 1000

# default raster package
R_raster_pkg            : "raster"

# GDAL GTiff default creation options
GTiff_default_options   : ["COMPRESS=LZW", "BIGTIFF=YES"]

# Image file extensions known to SITS
img_file_extensions     : ["tiff", "tif", "jp2", "hdf", "vrt"]

# BDC configuration for access to data
bdc_extension           : ["tif"]

# EOAfrica configuration for access to data
deafrica_extension      : ["tif"]

sources:
    CLASSIFIED              :
        s3_class            : ["classified_image"]
        scale_factor        : 1
        minimum_value       : 1
        maximum_value       : 1000
        missing_value       : -9999
    PROBS                   :
        s3_class            : ["probs_cube"]
        scale_factor        : 0.0001
        minimum_value       : 0
        maximum_value       : 10000
        missing_value       : -9999
    BDC                     :
        s3_class            : ["bdc_cube", "raster_cube"]
        service             : "STAC"
        url                 : "https://brazildatacube.dpi.inpe.br/stac/"
        collections         :
            CB4_64-1        : &bdc_cb4
                bands       :
                    NDVI    : &bdc_awfi_ndvi
                        missing_value: -9999
                        minimum_value: -10000
                        maximum_value: 10000
                        scale_factor : 0.0001
                        offset_value : 0
                        resampling   : "bilinear"
                        resolutions  : [64]
                        sits_name    : "NDVI"
                    EVI     :
                        <<: *bdc_awfi_ndvi
                        sits_name    : "EVI"
                    BAND13  : &bdc_awfi_b13
                        missing_value: -9999
                        minimum_value: 0
                        maximum_value: 10000
                        scale_factor : 0.0001
                        offset_value : 0
                        resampling   : "bilinear"
                        resolutions  : [64]
                        sits_name    : "B13"
                    BAND14  :
                        <<: *bdc_awfi_b13
                        sits_name    : "B14"
                    BAND15  :
                        <<: *bdc_awfi_b13
                        sits_name    : "B15"
                    BAND16  :
                        <<: *bdc_awfi_b13
                        sits_name    : "B16"
                cloud_band  :
                    bit_mask     : FALSE
                    band_name    : "CMASK"
                    values       :
                        4        : "cloud"
                    interp_values: [4]
                    resampling   : "ngb"
                    resolutions  : [64]
                    sits_name    : "CMASK"
            CB4_64_16D_STK-1: *bdc_cb4
            CB4_20_1M_STK-1 : &bdc_cb4_mux
                bands       :
                    NDVI    : &bdc_mux_ndvi
                        missing_value: -9999
                        minimum_value: -10000
                        maximum_value: 10000
                        scale_factor : 0.0001
                        offset_value : 0
                        resampling   : "bilinear"
                        resolutions_x: [20]
                        resolutions_y: [20]
                        sits_name    : "NDVI"
                    EVI     :
                        <<: *bdc_mux_ndvi
                        sits_name    : "EVI"
                    BAND5  : &bdc_mux_b5
                        missing_value: -9999
                        minimum_value: 0
                        maximum_value: 10000
                        scale_factor : 0.0001
                        offset_value : 0
                        resampling   : "bilinear"
                        resolutions  : [20]
                        sits_name    : "B5"
                    BAND6  :
                        <<: *bdc_awfi_b13
                        sits_name    : "B6"
                    BAND7  :
                        <<: *bdc_awfi_b13
                        sits_name    : "B7"
                    BAND8  :
                        <<: *bdc_awfi_b13
                        sits_name    : "B8"
                cloud_band  :
                    bit_mask     : FALSE
                    band_name    : "CMASK"
                    values       :
                        4        : "cloud"
                    interp_values: [4]
                    resampling   : "ngb"
                    resolutions  : [20]
                    sits_name    : "CMASK"
            LC8_30-1        : &bdc_lc8
                bands       :
                    NDVI    : &bdc_oli_ndvi
                        missing_value: -9999
                        minimum_value: -3000
                        maximum_value: 10000
                        scale_factor : 0.0001
                        offset_value : 0
                        resampling   : "bilinear"
                        resolutions_x: [30]
                        resolutions_y: [30]
                        sits_name    : "NDVI"
                    EVI     :
                        <<: *bdc_oli_ndvi
                        sits_name    : "EVI"
                    BAND1   : &bdc_oli_band1
                        missing_value: -9999
                        minimum_value: 0
                        maximum_value: 10000
                        scale_factor : 0.0001
                        offset_value : 0
                        resampling   : "bilinear"
                        resolutions  : [30]
                        sits_name    : "B1"
                    BAND2   :
                        <<: *bdc_oli_band1
                        sits_name    : "B2"
                    BAND3   :
                        <<: *bdc_oli_band1
                        sits_name    : "B3"
                    BAND4   :
                        <<: *bdc_oli_band1
                        sits_name    : "B4"
                    BAND5   :
                        <<: *bdc_oli_band1
                        sits_name    : "B5"
                    BAND6   :
                        <<: *bdc_oli_band1
                        sits_name    : "B6"
                    BAND7   :
                        <<: *bdc_oli_band1
                        sits_name    : "B7"
                cloud_band  :
                    bit_mask     : FALSE
                    band_name    : "Fmask4"
                    values       :
                        0        : "clear land pixel"
                        1        : "clear water pixel"
                        2        : "cloud shadow"
                        3        : "snow"
                        4        : "cloud"
                        255      : "no observation"
                    interp_values: [2, 3, 4, 255]
                    resampling   : "ngb"
                    resolutions_x: [30]
                    resolutions_y: [30]
                    sits_name    : "FMASK4"
            LC8_30_16D_STK-1: *bdc_lc8
            MOD13Q1-1       : &bdc_mod
                bands       :
                    NDVI             : &bdc_modis_ndvi
                        missing_value: -3000
                        minimum_value: -2000
                        maximum_value: 10000
                        scale_factor : 0.0001
                        offset_value : 0
                        resampling   : "bilinear"
                        resolutions  : [231.656]
                        sits_name    : "NDVI"
                    EVI              :
                        <<: *bdc_modis_ndvi
                        sits_name    : "EVI"
                    blue_reflectance : &bdc_modis_blue
                        missing_value: -1000
                        minimum_value: 0
                        maximum_value: 10000
                        scale_factor : 0.0001
                        offset_value : 0
                        resampling   : "bilinear"
                        resolutions  : [231.656]
                        sits_name    : "blue"
                    red_reflectance  :
                        <<: *bdc_modis_blue
                        sits_name    : "red"
                    NIR_reflectance  :
                        <<: *bdc_modis_blue
                        sits_name    : "nir"
                    MIR_reflectance  :
                        <<: *bdc_modis_blue
                        sits_name    : "mir"
                cloud_band:
                    bit_mask     : FALSE
                    band_name    : "pixel_reliability"
                    values       :
                        0        : "Use with confidence"
                        1        : "Useful, but look at other QA information"
                        2        : "Target covered with snow/ice"
                        3        : "Target not visible, covered with cloud"
                        255      : "Fill/No Data-Not Processed"
                    interp_values: [2, 3, 255]
                    resampling   : "ngb"
                    resolutions  : [231.656]
            MYD13Q1-1       : *bdc_mod
            S2_10-1         : &bdc_s2
                bands       :
                    NDVI    : &bdc_msi_ndvi
                        missing_value: -9999
                        minimum_value: -9999
                        maximum_value: 10000
                        scale_factor : 0.0001
                        offset_value : 0
                        resampling   : "bilinear"
                        resolutions  : [10]
                        sits_name    : "NDVI"
                    EVI     :
                        <<: *bdc_msi_ndvi
                        sits_name    : "EVI"
                    band1   : &bdc_msi_band1
