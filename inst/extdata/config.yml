                        resolutions  : [20, 60]
                        sits_name    : "B05"
                    B06     :
                        <<: *aws_msi_20m
                        sits_name    : "B06"
                    B07     :
                        <<: *aws_msi_20m
                        sits_name    : "B07"
                    B08     :
                        <<: *aws_msi_10m
                        sits_name    : "B08"
                    B8A     :
                        <<: *aws_msi_20m
                        sits_name    : "B8A"
                    B09     :
                        <<: *aws_msi_60m
                        sits_name    : "B09"
                    B10     :
                        <<: *aws_msi_60m
                        sits_name    : "B10"
                    B11     :
                        <<: *aws_msi_20m
                        sits_name    : "B11"
                    B12     :
                        <<: *aws_msi_20m
                        sits_name    : "B12"
                cloud_band  :
                    bit_mask     : FALSE
                    band_name    : "SCL"
                    values       :
                        0        : "missing_data"
                        1        : "defective pixel"
                        2        : "shadows"
                        3        : "cloud shadows"
                        4        : "vegetation"
                        5        : "non-vegetated"
                        6        : "water"
                        7        : "unclassified"
                        8        : "cloud medium"
                        9        : "cloud high"
                        10       : "thin cirrus"
                        11       : "snow or ice"
                    interp_values: [0, 1, 2, 3, 8, 9, 10, 11]
                    resampling   : "ngb"
                    resolutions  : [20, 60]
                    sits_name    : "SCL"
        AWS_DEFAULT_REGION  : "eu-central-1"
        AWS_S3_ENDPOINT     : "s3.amazonaws.com"
        AWS_REQUEST_PAYER   : "requester"
