                        minimum_value: 0
                        maximum_value: 10000
                        scale_factor : 0.0001
                        offset_value : 0
                        resampling   : "bilinear"
                        resolutions  : [10]
                        sits_name    : "B01"
                    band2   :
                        <<: *bdc_msi_band1
                        sits_name    : "B02"
                    band3   :
                        <<: *bdc_msi_band1
                        sits_name    : "B03"
                    band4   :
                        <<: *bdc_msi_band1
                        sits_name    : "B04"
                    band5   :
                        <<: *bdc_msi_band1
                        sits_name    : "B05"
                    band6   :
                        <<: *bdc_msi_band1
                        sits_name    : "B06"
                    band7   :
                        <<: *bdc_msi_band1
                        sits_name    : "B07"
                    band8   :
                        <<: *bdc_msi_band1
                        sits_name    : "B08"
                    band8a  :
                        <<: *bdc_msi_band1
                        sits_name    : "B8A"
                    band9   :
                        <<: *bdc_msi_band1
                        sits_name    : "B09"
                    band10  :
                        <<: *bdc_msi_band1
                        sits_name    : "B10"
                    band11  :
                        <<: *bdc_msi_band1
                        sits_name    : "B11"
                    band12  :
                        <<: *bdc_msi_band1
                        sits_name    : "B12"
                cloud_band  :
                    bit_mask     : FALSE
                    band_name    : "Fmask4"
                    values       :
                        0        : "clear land pixel"
                        1        : "clear water pixel"
                        2        : "cloud shadow"
                        3        : "snow"
                        4        : "cloud"
                        255      : "no observation"
                    interp_values: [2, 3, 4, 255]
                    resampling   : "ngb"
                    resolutions  : [10]
                    sits_name    : "SCL"
            S2_10_16D_STK-1 : *bdc_s2
    WTSS                    :
        s3_class            : ["wtss_cube"]
        service             : "WTSS"
        url                 : "https://brazildatacube.dpi.inpe.br/wtss/"
        collections         :
            MOD13Q1-6       : *bdc_mod
            MYD13Q1-6       : *bdc_mod
            S2_10_16D_STK-1 : *bdc_s2
            S2_10-1         : *bdc_s2
            LC8_30-1        : *bdc_lc8
            LC8_30_16D_STK-1: *bdc_lc8
            CB4_20_1M_STK-1 : *bdc_cb4_mux
            CB4_64_16D_STK-1: *bdc_cb4
            CB4_64-1        : *bdc_cb4
    SATVEG                  :
        s3_class            : ["satveg_cube"]
        service             : "SATVEG"
        url                 : "https://www.satveg.cnptia.embrapa.br/satvegws/ws/perfil/ZW46IXzr4pRzJlX/"
        url_test            : "https://www.satveg.cnptia.embrapa.br/satvegws/ws/perfil/ZW46IXzr4pRzJlX/ndvi/ponto/-55.50563/-11.71557/terra/1//"
        collections         :
            terra           : &satveg_terra
                bbox        :
                    xmin    : -81.2341
                    xmax    : -31.9165
                    ymin    : -30.0000
                    ymax    : 10.0000
                size        :
                    nrows   : 24000
                    ncols   : 19200
                prefilter   : ["0", "1", "2", "3"] # "0" - none, "1" - no data correction, "2" - cloud correction, "3" - no data and cloud correction
                crs         : "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs"
                bands       :
                    NDVI    :
                        <<: *bdc_modis_ndvi
                        sits_name: "NDVI"
                    EVI     :
                        <<: *bdc_modis_ndvi
                        sits_name: "EVI"
            aqua            : *satveg_terra
            comb            : *satveg_terra
    AWS                     :
        s3_class            : ["aws_cube", "raster_cube"]
        service             : "STAC"
        url                 : "https://earth-search.aws.element84.com/v0/"
        collections         :
            sentinel-s2-l2a :
                bands       :
                    B01     : &aws_msi_60m
                        missing_value: -9999
                        minimum_value: 0
