                    B05   :
                        <<: *deaustralia_ls5_tm_30m
                        band_name: "nbart_swir_1"
                    B07   :
                        <<: *deaustralia_ls5_tm_30m
                        band_name: "nbart_swir_2"
                    CLOUD :
                        bit_mask      : true
                        band_name     : "oa_fmask"
                        values        :
                            0         : "missing_data"
                            1         : "Valid"
                            2         : "Cloud"
                            3         : "Shadow"
                            4         : "Snow"
                            5         : "Water"
                        interp_values : [0, 2, 3, 4]
                        resampling    : "near"
                        resolution    : 30
                        data_type     : "INT2U"
                satellite : "LANDSAT-5"
                sensor    : "TM"
                collection_name : "ga_ls5t_ard_3"
                access_vars :
                    AWS_DEFAULT_REGION  : "ap-southeast-2"
                    AWS_S3_ENDPOINT     : "s3.ap-southeast-2.amazonaws.com"
                    AWS_NO_SIGN_REQUEST : true
                open_data       : true
                open_data_token : false
                metadata_search : "tile"
                ext_tolerance   : 0
                grid_system     : "WRS-2"
