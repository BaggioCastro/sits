kind: pipeline
name: default

steps:
- name: test
  image: brazildatacube/sits-r:latest
  commands:
  - R CMD build .
  - R CMD check *.tar.gz --as-cran >&1 | tee stdfile && cat stdfile | grep -E "(WARNING)" > /dev/null | test $? -eq 1

- name: coverage
  image: brazildatacube/sits-r:latest
  environment:
    CODECOV_TOKEN:
      from_secret: codecov_token
  commands:
  - R -e 'library(covr); codecov(quiet = FALSE)'
  when:
    event:
    - push

- name: discord-notify
  image: brazildatacube/bdc-drone-discord
  settings:
    webhook:
      from_secret: discord_webhook
  when:
    status:
      - failure
      - success
